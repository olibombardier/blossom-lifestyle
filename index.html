<!DOCTYPE html>
<html lang="fr">

<head>
  <meta name="description" content="Tout le luxe de la terre" />
  <meta charset="utf-8">
  <title>Blossom Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Olivier Bombardier">
  <style>
    html{
        height: 100%;
    }

    body{
        height: 100%;
        margin: 0;
        padding: 0;
        background-color:
        black;
        color: white;
    }

    .color{
        position: fixed;
        z-index: -2;
         width: 15rem;
         height: 15rem;
         border-radius: 10rem;
         top: 50%;
         left: 50%;
         transition: top 7.5s, left 7.5s;
         transition-timing-function: cubic-bezier(0.25, 0.00, 0.75, 1);
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
    }

    .text {
        margin: auto;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 2em;
    }
  </style>
</head>

<body>

    <div class="color" style="background-color: rgb(14, 141, 14);"></div>
    <div class="color" style="background-color: rgb(58, 197, 58);"></div>
    <div class="color" style="background-color: rgb(73, 148, 54);"></div>
    <div class="color" style="background-color: rgb(102, 168, 85);"></div>
    <div class="color" style="background-color: green;"></div>
<div style="backdrop-filter: blur(12rem); width: 100%; height: 100%; position: fixed; z-index: -1;"></div>

<div class="container">
    <div class="text">
        Page en construction
    </div>
</div>

<script>
    let colors = document.getElementsByClassName("color");

    function setTargets(idx, timeout) {
        const color = colors.item(idx);
        
        color.style.top = Math.random() * 100 + "%";
        color.style.left = Math.random() * 100 + "%";

        setTimeout(() => {
            setTargets(idx, 7500)
        }, timeout);
    }

    setTimeout(() => {
        for (let i = 0; i < colors.length; i++) {
            setTargets(i, i * 7500 / colors.length)
        }
    }, 100)
    
</script>
</body>
</html>
